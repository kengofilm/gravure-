
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>グラビア印刷トレーニングゲーム</title>
<meta name="color-scheme" content="light dark">
<style>
:root {
  --bg: #0f1115;
  --fg: #e6e6e6;
  --panel:#151a22;
  --muted:#9aa4b2;
  --accent:#3ea6ff;
  --ok:#20c997;
  --ng:#ff6b6b;
  --btn:#1e2632;
  --btnText:#e6e6e6;
}
@media (prefers-color-scheme: light) {
  :root {
    --bg:#f7f9fc; --fg:#0b1220; --panel:#ffffff; --muted:#5b6677;
    --accent:#0d6efd; --ok:#198754; --ng:#dc3545; --btn:#f0f4fa; --btnText:#0b1220;
  }
}

* { box-sizing: border-box; }
body {
  margin: 0; padding: 16px; background: var(--bg); color: var(--fg);
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
}
.container { max-width: 980px; margin: 0 auto; }
header { display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
h1 { font-size: 1.4rem; margin: 0; }
.controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
select, input[type="text"] {
  padding:8px 10px; border-radius:10px; border:1px solid #2a3442; background: var(--panel); color: var(--fg);
}
button {
  padding:10px 14px; border-radius:10px; border:1px solid #2a3442; background: var(--btn); color: var(--btnText);
  cursor:pointer;
}
button.primary { background: var(--accent); color: #001018; border:none; }
.panel {
  background: var(--panel); border:1px solid #222a35; border-radius:14px; padding:16px; margin-top:14px;
}
.tag { display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #2a3442; color: var(--muted); font-size:12px; }
.grid { display:grid; gap:10px; }
.grid-2 { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }

#question-text { font-weight: 600; }
.choices { display:grid; gap:8px; margin-top:10px; }
.choice {
  text-align:left; background: var(--btn); color: var(--btnText);
  border:1px solid #2a3442; border-radius:10px; padding:10px; transition: transform .03s;
}
.choice:active { transform: scale(0.99); }
.choice.correct { border-color: var(--ok); outline: 2px solid color-mix(in oklab, var(--ok), transparent 70%); }
.choice.wrong { border-color: var(--ng); outline: 2px solid color-mix(in oklab, var(--ng), transparent 70%); }
.feedback { margin-top: 8px; }
.feedback .ok { color: var(--ok); font-weight:600; }
.feedback .ng { color: var(--ng); font-weight:600; }

#glossary-list { list-style:none; padding-left:0; display:grid; gap:8px; }
#glossary-list li { background: var(--btn); color: var(--btnText); border:1px solid #2a3442; border-radius:10px; padding:10px; }

hr.sep { border: none; height:1px; background: #2a3442; margin: 10px 0; }

.small { color: var(--muted); font-size: 12px; }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>🎨 グラビア印刷トレーニングゲーム</h1>
    <div class="controls">
      <select id="theme" title="テーマ">
        <option value="auto">テーマ: 自動</option>
        <option value="light">テーマ: ライト</option>
        <option value="dark">テーマ: ダーク</option>
      </select>
      <button class="primary" onclick="startQuiz()">▶ クイズ開始</button>
      <button onclick="showGlossary()">📚 用語集</button>
      <button onclick="showWrongAnswers()">🔁 間違い復習</button>
    </div>
  </header>

  <div id="question-section" class="panel" style="display:none;">
    <div class="small" id="qmeta"></div>
    <div id="question-text"></div>
    <div class="choices" id="answer-buttons"></div>
    <div class="feedback" id="feedback"></div>
    <hr class="sep" />
    <button class="primary" onclick="nextQuestion()">次の問題へ</button>
    <span class="small" id="progress"></span>
  </div>

  <div id="glossary-section" class="panel" style="display:none;">
    <h2 style="margin-top:0">📚 用語集</h2>
    <div class="grid grid-2">
      <div>
        <input type="text" id="search-term" placeholder="用語を検索..." oninput="searchGlossary()">
      </div>
      <div style="align-self:center">
        <span class="tag" id="gcount">0 語</span>
      </div>
    </div>
    <ul id="glossary-list"></ul>
  </div>

  <div id="empty-state" class="panel">
    <p>上の「▶ クイズ開始」「📚 用語集」から始めてください。</p>
    <p class="small">※ カラーで見えない場合は、右上の「テーマ」をライト/ダークに切り替えてください。</p>
  </div>
</div>

  } else if (v === 'dark') {
    document.documentElement.style.colorScheme = 'dark';
  } else {
    document.documentElement.style.colorScheme = 'light dark';
  }
}
themeSel.addEventListener('change', (e)=>applyTheme(e.target.value));

let currentQuestionIndex = 0;
let score = 0;
let wrongAnswers = [];
let quizQuestions = [];

function show(sectionId) {
    document.getElementById('question-section').style.display = sectionId === 'q' ? 'block' : 'none';
    document.getElementById('glossary-section').style.display = sectionId === 'g' ? 'block' : 'none';
    document.getElementById('empty-state').style.display = sectionId ? 'none' : 'block';
}

function startQuiz() {
    show('q');
    quizQuestions = questions.filter(q => Array.isArray(q.choices) && typeof q.answer === 'number');
    quizQuestions = quizQuestions.sort(() => Math.random() - 0.5);
    currentQuestionIndex = 0;
    score = 0;
    wrongAnswers = [];
    showQuestion();
}

function showQuestion() {
    const q = quizQuestions[currentQuestionIndex];
    document.getElementById('qmeta').textContent = (q.cat||'') + ' ' + (q.tags? q.tags.map(t=>'#'+t).join(' '):'');
    document.getElementById('question-text').textContent = q.q;
    const answersDiv = document.getElementById('answer-buttons');
    answersDiv.innerHTML = '';
    document.getElementById('feedback').innerHTML = '';
    (q.choices||[]).forEach((choice, i) => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(i, q.answer, q);
        answersDiv.appendChild(btn);
    });
    document.getElementById('progress').textContent = `（${currentQuestionIndex+1} / ${quizQuestions.length}）`;
}

function checkAnswer(selected, correct, q) {
    const feedback = document.getElementById('feedback');
    const btns = Array.from(document.querySelectorAll('.choice'));
    btns.forEach((b,idx)=>{
      b.disabled = true;
      if (idx === correct) b.classList.add('correct');
      if (idx === selected && selected !== correct) b.classList.add('wrong');
    });

    if (selected === correct) {
        feedback.innerHTML = '<span class="ok">✅ 正解！</span> ' + (q.exp || '');
        score++;
    } else {
        feedback.innerHTML = '<span class="ng">❌ 不正解…</span> 正解は「' + (q.choices[correct]) + '」。 ' + (q.exp || '');
        wrongAnswers.push(q);
    }
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < quizQuestions.length) {
        showQuestion();
    } else {
        alert(`終了！スコア: ${score} / ${quizQuestions.length}`);
        show('');
    }
}

function showGlossary() {
    show('g');
    renderGlossary(glossary);
}

function renderGlossary(list) {
    const ul = document.getElementById('glossary-list');
    ul.innerHTML = '';
    document.getElementById('gcount').textContent = list.length + ' 語';
    list.forEach(function(item) {
        const li = document.createElement('li');
        li.innerHTML = '<b>' + (item.term||'') + '</b> <span class="tag">' + (item.cat||'') + '</span><br>' + (item.desc||'');
        ul.appendChild(li);
    });
}

function searchGlossary() {
    const term = document.getElementById('search-term').value.toLowerCase();
    const filtered = glossary.filter(g => (g.term||'').toLowerCase().includes(term) || (g.desc||'').toLowerCase().includes(term));
    renderGlossary(filtered);
}

function showWrongAnswers() {
    if (wrongAnswers.length === 0) {
        alert("間違えた問題はありません");
        return;
    }
    show('q');
    quizQuestions = wrongAnswers;
    currentQuestionIndex = 0;
    score = 0;
    wrongAnswers = [];
    showQuestion();
}
</script>
</body>
</html>
